<!DOCTYPE html>
<html>
<head>
	<title>ifelse</title>
	<script>
		var a=parseInt(prompt("enter the no"));
		if(a>100)
		{
			document.write("invalide")
		}
	
			else if(a>80&&80<=100)

		{
		document.write("grade A");
		//alert("grade A+");
	}
	
	else if(a>60&&60<=80)
	{
		document.write("grade B");
	}
	else if(a>50&&50<=70)
	{
		document.write("grade C");
	}
	else if(a>35&&35<=50)
	{
		document.write("grade D")
	}
		else
		{
			document.write("fail")
			//alert("grade B");
		}

	

	</script>
</head>
<body>

</body>
</html>
