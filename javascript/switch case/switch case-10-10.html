<!DOCTYPE html>
<html>
<head>
	<title>switch</title>
</head>
<body>
<p id="demo"></p>
<script>
	var a=2;
	switch(a)
	{
		case 1:
		a="good morning";
		break;
		case 2:
		a="good afternoon";
		break;
		default:
		a="invalid";
		break;
	}
	document.getElementById("demo").innerHTML=a;
</script>
</body>
</html>
