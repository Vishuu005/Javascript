<!DOCTYPE html>
<html>
<head>
	<title>swap</title>
	<script>
		function swap()
		{
			var a=parseInt(document.getElementById("a1").value);
			var b=parseInt(document.getElementById("a2").value);
			 var a;
			document.getElementById("a2").value=a;
			var b;
			document.getElementById("a1").value=b;
		}

	</script>
</head>
<body>
<table border="1">
	<tr>
		<th>first no.</th>
		<th><input type="text" id="a1" ></th>
	</tr>
	<tr>
		<th>second no.</th>
		<th><input type="text" id="a2"></th>
	</tr>
		
	<tr>
		<td colspan="2"><input type="button" value="swap" onclick="swap()"></td>
	</tr></table>
</table>
</body>
</html>
