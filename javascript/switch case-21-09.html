<!DOCTYPE html>
<html>
<head>
	<title>switch</title>
	<script>
		var a=parseInt(prompt("enter the no"));
		switch(a)
		{
			case 1:
			document.write("hello 1");
			break;
			case 2:
			document.write("bye 2");
			break;
			case 3:
			document.write("ram is a good boy");
			break;
			default:

			document.write("invalid ");
			break;
		}
	</script>
</head>
<body>

</body>
</html>
