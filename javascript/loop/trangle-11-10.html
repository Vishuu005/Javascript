<!DOCTYPE html>
<html>
<head>
	<title>
		loop
	</title>
</head>
<body>
<script>
		var i,j;
	for(i=1;i<=15;i++)
	{												
		for(j=1;j<=i;j++)
		{
			document.write("*");
		}
		document.write("<br>")
	}
	var i,j;
	for(i=1;i<=15;i++)
	{
		for(j=15;j>=i;j--)
		{
			document.write("*");
		}
		document.write("<br>")
	}
	var i,j;
	for(i=2;i<=15;i++)
	{
		for(j=1;j<=i;j++)
		{
			document.write("*");
		}
		document.write("<br>")
	}
