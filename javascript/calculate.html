<!DOCTYPE html>
<html>
<head>
	<title>calculate</title>
	<script>
		function ok()

		{
			var a=parseInt(pumpt(document.getElementById("a1").value);
				var b=parseInt(pumpt(document.getElementById("a2").value);
					//var c=parseInt(pumpt(document.getElementById("ok3").value);
						var c=a+b;
						document.getElementById("a4").value=c;
		}
	</script>
</head>
<body>
<table border="1" >
	<tr>
		<th>first no.</th>
		<th><input type="text" id="a1"></th>
	</tr>
	<tr>
		<th>second no.</th>
		<th><input type="text" id="a2"></th>
	</tr>
	
	<tr>
		<th>result</th>
		<th><input type="text" id="a4"></th>
	</tr>
	<tr>
		<td colspan="2"><input type="button" value="sum" onclick="ok()"></td></tr></table>
</body>
</html>
