<!DOCTYPE html>
<html>
<head>
	<title>greater&less</title>
	<script>
		function ok()
		{
			var a=parseInt(document.getElementById("a1").value);
			var b=parseInt(document.getElementById("a2").value);
			var c=parseInt(document.getElementById("a3").value);
			if(a>b&&a>c)
			{
				var greater="a is greater";
			
			document.getElementById("a4").value=greater;
		}
		else if(b>a&&b>c)
		{
		 greater="b is greater";
			
			document.getElementById("a4").value=greater;	
		}
		else if(c>a&&c>b)
		{
		 greater="c is greater";
			
			document.getElementById("a4").value=greater;	
		}
		else if(a==b&&a==c)
		{
		 greater="equal";
			
			document.getElementById("a4").value=greater;	
		}
		else
		{
		greater=" not equal";
			
			document.getElementById("a4").value=greater;	
		}
		}
	</script>
</head>
<body>
	<center>
		
<table border="2" width="50%" height="400" cellpadding="10" cellspacing="0" >
	<tr>
		<th style="font-size:40px;">enter the first no</th>
		<th><input type="text" id="a1" ></th>
	</tr>
	<tr>
		<th style="font-size: 40px;">enter the second no</th>
		<th style="font-size:40px;"><input type="text" id="a2"></th>
	</tr>
	<tr>
		<th style="font-size:40px;">enter the third no</th>
		<th style="font-size:40px;"><input type="text" id="a3"></th>
	</tr>
	<tr>
		<th ><input type="button" value="Click" onclick="ok()"  style="font-size:40px;"></th>
	</tr>
	<tr>
		<th style="font-size:40px;">result</th>
		<th style="font-size: 40px;"><input type="text" id="a4"></th>
	</tr>
</table>
</body>
</html>
