<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Map Objects</h2>
    <p>Using Map.set():</p>

    <p id="demo"></p>

    <script>
      // Create a Map
      const fruits = new Map();

      // Set Map Values
      fruits.set("No. Of Cycle", 500);
      fruits.set("No. Of Bucket", 300);
      fruits.set("No. Of Egg", 200);

      document.getElementById("demo").innerHTML = fruits.get("No. Of Cycle");
      
    </script>
  </body>
</html>
